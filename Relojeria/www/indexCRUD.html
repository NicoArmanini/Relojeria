<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/styleCRUD.css">
    <title>Gestión de Productos</title>
</head>
<body>
    <header>

        <h1>GoodTime</h1>
        <nav id="paginas">
            <a href="./index.html">Inicio</a>
            <a href="./relojes.html">Relojes</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./indexCRUD.html">CURD</a>
        </nav>
        <nav>
            <a href="#agregarProducto">Agregar Producto</a>
            <a href="#buscarProducto">Buscar y Modificar</a>
            <a href="#eliminarProducto">Eliminar Producto</a>
        </nav>
    </header>

    
    <h2>Administración de Productos</h2>

    <section id="seccionProductos">
        <h3>Productos Disponibles</h3>
        <div id="productosContainer"></div>
    </section>

    <section>
        <h2>Buscar Producto por ID</h2>
        <input type="text" id="searchId" placeholder="ID del producto">
        <button onclick="buscarProducto()">Buscar</button>
        <p id="searchResult"></p>
        <div id="modificarSeccion" style="display: none;">
            <input type="text" id="modNombre" placeholder="Nombre">
            <input type="text" id="modPrecio" placeholder="Precio">
            <input type="text" id="modImagen" placeholder="Imagen">
            <button onclick="modificarProducto()">Modificar</button>
        </div>
    </section>

    <section>
        <h2>Agregar Producto</h2>
        <input type="text" id="nuevoNombre" placeholder="Nombre">
        <input type="text" id="nuevoPrecio" placeholder="Precio">
        <input type="text" id="nuevoImagen" placeholder="Imagen">
        <button onclick="crearProducto()">Crear</button>
    </section>


    <script src="./recursos/js/script.js"></script>
    <!-- Eliminar Producto -->
    <footer class="pie">   
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./relojes.html">Relojes</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </footer>
</body>
</html>
