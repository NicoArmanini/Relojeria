<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/contacto.css">
    <title>GoodTime</title>
</head>
<body>
    <header class="encabezado">
        <h1>GoodTime</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./relojes.html">Relojes</a>
            <a href="./contacto.html">Contacto</a>
            <a href="./indexCRUD.html">CURD</a>
        </nav>
    </header>

    <main class="principal">
        <div class="container">
            <div class="image-container">
                <img src="./recursos/imagenes/inicio-omegaConstellation.avif" alt="" height="400">
                <div class="links">
                    <p>En qu√© te podemos ayudar?</p>
                    <a href="tel:+543573413386">+54 3573413386</a>
                    <a href="mailto:armanininico@gmail.com">armanininico@gmail.com</a>
                </div>
            </div>
        

            <div class="form-container">
                <form action="./contacto.html" method="get">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <label for="nombre">Nombre</label>
                        <br>
                        <input id="nombre" name="nombre" type="text" placeholder="Nicolas" required>
                        <br>
                        <label for="apellido">Apellido</label>
                        <br>
                        <input id="apellido" name="apellido" type="text" placeholder="Armanini" required>
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="Email" id="email" placeholder="armanininico@gmail.com" required>
                        <br>
                        <label for="telefono">Telefono</label>
                        <br>
                        <input type="tel" name="Telefono" id="telefono" placeholder="3573413386" required>
                        <br>
                        <label for="mensaje">Mensaje</label>
                        <br>
                        <input id="mensaje" name="mensaje" type="text" required>
                        <br>
                        <br>
                        <button onclick="document.getElementById('myDialog').showModal()">Contactar</button>
                    </fieldset>
                </form>
            </div>
            <dialog id="myDialog">
                <h4>Su mensaje ha sido enviado correctamente!</h4>
                <div class="boton-container">
                    <button onclick="document.getElementById('myDialog').close()">Cerrar</button>
                </div>
                <div class="dark-overlay" onclick="document.getElementById('myDialog').close()"></div>
            </dialog>
        </div>
    </main>

    <footer class="pie">
        <nav>
            <a href="./index.html">Inicio</a>
